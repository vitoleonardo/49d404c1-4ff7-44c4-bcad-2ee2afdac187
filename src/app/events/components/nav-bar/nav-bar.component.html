<div class="navbar">
  <div class="search-container">
    <input type="text" placeholder="Search..." [formControl]="searchControl" />
    <button class="clear-button" (click)="clearSearch()">X</button>
  </div>
  <div class="cart-container" (click)="onShoppingCartClicked.emit()">
    <span *ngIf="shoppingCartAmount$ | async as amount">{{ shoppingCartAmount$ | async }}</span>
    <mat-icon>shopping_cart</mat-icon>
  </div>
</div>
