<app-nav-bar></app-nav-bar>

<div class="content">
  <h1>Public Events</h1>

  <div *ngIf="firstVisibleDate$ | async as firstVisibleDate" class="date-banner">
    <p>{{ firstVisibleDate | date : 'EE LLL dd yyyy' | uppercase }}</p>
  </div>

  <div class="events">
    <app-event-card *ngFor="let event of events; let i = index" #eventCard [event]="event"></app-event-card>
  </div>
</div>
